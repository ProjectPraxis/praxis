<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Praxis Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script type="module" src="https://unpkg.com/lucide-react@latest/dist/esm/lucide-react.js"></script>
    <script nomodule src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div id="app-container" class="theme-spring relative min-h-screen">
        <div class="flex">
            <nav class="sticky top-0 h-screen w-64 bg-white/80 backdrop-blur-sm border-r border-gray-200 p-4 space-y-2 flex-shrink-0">
                <div class="flex-shrink-0 flex items-center h-16 px-2">
                    <span class="font-bold text-2xl primary-gradient-text">Project Praxis</span>
                </div>
                
                <div class="pt-4 space-y-2">
                    <a id="nav-home" href="#" class="sidebar-link active" onclick="showScreen('screen-home-dashboard', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span>Home</span>
                    </a>
                    
                    <a id="nav-courses" href="#" class="sidebar-link" onclick="showScreen('screen-course-hub', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
                        <span>Courses</span>
                    </a>
                    
                    <a id="nav-settings" href="#" class="sidebar-link" onclick="showScreen('screen-settings', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2.22l-.15.1a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1 0-2.22l.15-.1a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>

            <div class="flex-1 min-w-0 printable-area">
                <div class="sticky top-0 z-10 w-full bg-white/70 backdrop-blur-md h-16 flex justify-between items-center px-4 sm:px-6 lg:px-8 border-b border-gray-200">
                    <button id="history-back-button" title="Go Back" class="p-2 rounded-full text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                        </svg>
                    </button>
                    <div>
                        </div>
                </div>

                <main id="main-content-container" class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
                    </main>
            </div>
        </div>
        
        <div id="modal-container">
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
