<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Praxis Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script type="module" src="https://unpkg.com/lucide-react@latest/dist/esm/lucide-react.js"></script>
    <script nomodule src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    
    <!-- Import CSS -->
    <link rel="stylesheet" href="frontend/css/styles.css">
    
    <!-- Import Modular JavaScript -->
    <script src="frontend/js/config.js"></script>
    <script src="frontend/js/utils.js"></script>
    <script src="frontend/js/data-service.js"></script>
    <script src="frontend/js/ui-components.js"></script>
    <script src="frontend/js/template-loader.js"></script>
    <script src="frontend/js/router.js"></script>
    <script src="frontend/js/app.js"></script>
    
    <style>
        /* Base styles */
        body {
            font-family: 'Figtree', sans-serif;
            background-color: #F9FAFB; /* bg-gray-50 */
            color: #333333;
        }

        /* Gradient theme definitions using CSS variables */
        :root {
            --grad-1: #10B981; /* Spring (Emerald 600) */
            --grad-2: #F59E0B; /* (Amber 500) */
            --grad-text: linear-gradient(to right, var(--grad-1), var(--grad-2));
        }
        .theme-spring { --grad-1: #10B981; --grad-2: #F59E0B; }
        .theme-ocean { --grad-1: #0EA5E9; --grad-2: #3B82F6; }
        .theme-twilight { --grad-1: #6366F1; --grad-2: #A855F7; }

        .primary-gradient {
            background-image: var(--grad-text);
        }

        .primary-gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: var(--grad-text);
        }
    </style>
</head>
<body class="font-figtree bg-gray-100 text-gray-800">
    <div id="app-container" class="flex h-screen bg-white/80 backdrop-blur-sm">
        
        <!-- Navigation: Injected from components/navigation.html -->
        <div id="navigation-container"></div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            
            <!-- Header: Injected from components/header.html -->
            <div id="header-container"></div>

            <!-- Screen Content: Dynamically injected -->
            <div id="main-content" class="flex-1 overflow-y-auto p-8 bg-gray-100/50">
                <!-- Screens will be loaded here -->
            </div>

        </main>
    </div>

    <!-- Modals -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="window.ModalManager.hide()"></div>
    
    <!-- Lecture Rewind Modal -->
    <div id="modal-lecture-rewind" class="modal hidden">
        <div class="modal-content max-w-4xl w-full">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Lecture Rewind</h2>
                <button onclick="window.ModalManager.hide()" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <p>This is a placeholder for the Lecture Rewind feature.</p>
        </div>
    </div>

</body>
</html>
