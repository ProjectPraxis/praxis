<div id="modal-analyze-assignment" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title"
    role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500/75 backdrop-blur-sm transition-opacity" aria-hidden="true"
            onclick="hideModal('modal-analyze-assignment')"></div>

        <!-- Modal panel -->
        <div
            class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-xl w-full ring-1 ring-black/5">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold leading-6 text-gray-900" id="modal-analyze-title">Analyze
                                Assignment Alignment</h3>
                            <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none"
                                onclick="hideModal('modal-analyze-assignment')">
                                <span class="sr-only">Close</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>

                        <p class="text-sm text-gray-500 mb-4">
                            Select the lectures that this assignment should cover. The AI will check specifically for
                            alignment with these topics.
                        </p>

                        <!-- Lectures List -->
                        <div id="analyze-lectures-list"
                            class="max-h-60 overflow-y-auto border rounded-lg p-2 mb-4 space-y-2">
                            <!-- Populated dynamically -->
                            <div class="text-center text-gray-500 py-4">Loading lectures...</div>
                        </div>

                        <!-- Results Area (Hidden initially) -->
                        <div id="analyze-results-area" class="hidden mt-6 border-t pt-4">
                            <h4 class="font-medium text-gray-900 mb-2">Analysis Results</h4>
                            <div id="analyze-loading" class="hidden flex items-center justify-center p-8">
                                <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                                <span class="ml-3 text-gray-600">Analyzing alignment with Gemini...</span>
                            </div>
                            <div id="analyze-content" class="space-y-4"></div>
                        </div>

                        <div class="mt-5 sm:mt-6 flex justify-end gap-3">
                            <button type="button"
                                class="inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:text-sm"
                                onclick="hideModal('modal-analyze-assignment')">
                                Close
                            </button>
                            <button type="button" id="btn-run-analysis" onclick="runAssignmentAnalysis()"
                                class="inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none sm:text-sm">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                                Run Analysis
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
