<div id="modal-add-class" class="modal-screen hidden fixed inset-0 z-50 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl p-6 relative max-h-[90vh] overflow-y-auto">
        <button onclick="hideModal('modal-add-class')" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 no-print">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
        
        <h3 class="text-2xl font-semibold text-gray-800 mb-6">Add New Class</h3>
        
        <form id="add-class-form" onsubmit="handleAddClass(event)" class="space-y-6">
            <div>
                <label for="course-code" class="block text-sm font-medium text-gray-700 mb-2">Course Code</label>
                <input type="text" id="course-code" name="course-code" required
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border"
                    placeholder="e.g., JHU 601.486/686">
            </div>
            
            <div>
                <label for="course-name" class="block text-sm font-medium text-gray-700 mb-2">Course Name</label>
                <input type="text" id="course-name" name="course-name" required
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border"
                    placeholder="e.g., ML: AI System Design">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="total-lectures" class="block text-sm font-medium text-gray-700 mb-2">Total Lectures</label>
                    <input type="number" id="total-lectures" name="total-lectures" min="1" required
                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border"
                        placeholder="12">
                </div>
                
                <div>
                    <label for="semester" class="block text-sm font-medium text-gray-700 mb-2">Semester</label>
                    <select id="semester" name="semester" required
                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border">
                        <option value="">Select semester</option>
                        <option value="Fall 2024">Fall 2024</option>
                        <option value="Spring 2025">Spring 2025</option>
                        <option value="Summer 2025">Summer 2025</option>
                        <option value="Fall 2025">Fall 2025</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                <textarea id="description" name="description" rows="3"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border"
                    placeholder="Brief description of the course..."></textarea>
            </div>
            
            <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                <button type="button" onclick="hideModal('modal-add-class')" 
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                    Cancel
                </button>
                <button type="submit" 
                    class="px-4 py-2 text-sm font-medium text-white rounded-lg primary-gradient shadow-md hover:opacity-90 transition-opacity">
                    Add Class
                </button>
            </div>
        </form>
    </div>
</div>
