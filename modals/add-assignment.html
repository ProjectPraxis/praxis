<div id="modal-add-assignment" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title"
    role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500/75 backdrop-blur-sm transition-opacity" aria-hidden="true"
            onclick="hideModal('modal-add-assignment')"></div>

        <!-- Modal panel -->
        <div
            class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full ring-1 ring-black/5">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold leading-6 text-gray-900" id="modal-title">New Assignment
                            </h3>
                            <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none"
                                onclick="hideModal('modal-add-assignment')">
                                <span class="sr-only">Close</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>

                        <form id="add-assignment-form" class="space-y-4" onsubmit="handleAddAssignment(event)">
                            <div>
                                <label for="assignment-title"
                                    class="block text-sm font-medium text-gray-700">Title</label>
                                <input type="text" name="title" id="assignment-title" required
                                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border"
                                    placeholder="e.g. Essay 1: Ethics of AI">
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="assignment-due-date" class="block text-sm font-medium text-gray-700">Due
                                        Date</label>
                                    <input type="date" name="dueDate" id="assignment-due-date" required
                                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border">
                                </div>
                                <div>
                                    <label for="assignment-type"
                                        class="block text-sm font-medium text-gray-700">Type</label>
                                    <select name="type" id="assignment-type"
                                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border">
                                        <option value="Essay">Essay</option>
                                        <option value="Problem Set">Problem Set</option>
                                        <option value="Project">Project</option>
                                        <option value="Reading">Reading</option>
                                        <option value="Exam">Exam</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label for="assignment-description"
                                    class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                                <textarea name="description" id="assignment-description" rows="3"
                                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border"
                                    placeholder="Brief instructions or notes..."></textarea>
                            </div>

                            <div>
                                <label for="assignment-file" class="block text-sm font-medium text-gray-700">Attachment
                                    (Optional)</label>
                                <input type="file" name="file" id="assignment-file" class="mt-1 block w-full text-sm text-gray-500
                                    file:mr-4 file:py-2 file:px-4
                                    file:rounded-lg file:border-0
                                    file:text-sm file:font-semibold
                                    file:bg-indigo-50 file:text-indigo-700
                                    hover:file:bg-indigo-100 transition-colors">
                            </div>

                            <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                                <button type="submit"
                                    class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 primary-gradient text-base font-medium text-white hover:opacity-90 focus:outline-none sm:col-start-2 sm:text-sm transition-opacity">
                                    Create Assignment
                                </button>
                                <button type="button"
                                    class="mt-3 w-full inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:col-start-1 sm:text-sm"
                                    onclick="hideModal('modal-add-assignment')">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
